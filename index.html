<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">Recipe Manager</h1>
                <div class="header-status">
                    <span id="sync-status" class="sync-status">●</span>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="main-nav">
            <button class="nav-btn active" data-view="recipes">Recipes</button>
            <button class="nav-btn" data-view="meal-planner">Meal Planner</button>
            <button class="nav-btn" data-view="quick-foods">Quick Foods</button>
            <button class="nav-btn" data-view="goals">Nutrition Goals</button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- Recipes View -->
            <section id="recipes-view" class="view-section active">
                <div class="section-header">
                    <h2>Your Recipes</h2>
                    <div class="header-actions">
                        <input type="search" id="recipe-search" placeholder="Search recipes..." class="search-input">
                        <button id="add-recipe-btn" class="btn-primary">+ Add Recipe</button>
                    </div>
                </div>

                <div class="filter-bar">
                    <select id="collection-filter" class="filter-select">
                        <option value="">All Collections</option>
                    </select>
                    <div class="recipe-type-toggle">
                        <button class="type-btn active" data-type="all">All</button>
                        <button class="type-btn" data-type="detailed">Detailed</button>
                        <button class="type-btn" data-type="simple">Simple</button>
                    </div>
                </div>

                <div id="recipes-list" class="recipes-grid"></div>
            </section>

            <!-- Meal Planner View -->
            <section id="meal-planner-view" class="view-section">
                <div class="section-header">
                    <h2>Meal Planner</h2>
                    <div class="header-actions">
                        <button id="prev-week" class="btn-icon">‹</button>
                        <span id="week-display" class="week-label"></span>
                        <button id="next-week" class="btn-icon">›</button>
                        <button id="today-btn" class="btn-secondary">Today</button>
                    </div>
                </div>

                <div id="meal-planner-grid" class="meal-planner-grid"></div>
            </section>

            <!-- Quick Foods View -->
            <section id="quick-foods-view" class="view-section">
                <div class="section-header">
                    <h2>Quick Foods</h2>
                    <button id="add-quick-food-btn" class="btn-primary">+ Add Quick Food</button>
                </div>
                <div id="quick-foods-list" class="quick-foods-grid"></div>
            </section>

            <!-- Nutrition Goals View -->
            <section id="goals-view" class="view-section">
                <div class="section-header">
                    <h2>Nutrition Goals</h2>
                </div>
                <div class="goals-container">
                    <form id="goals-form" class="goals-form">
                        <div class="goal-input-group">
                            <label for="goal-calories">Daily Calories</label>
                            <input type="number" id="goal-calories" placeholder="2000" min="0">
                        </div>
                        <div class="goal-input-group">
                            <label for="goal-protein">Protein (g)</label>
                            <input type="number" id="goal-protein" placeholder="150" min="0">
                        </div>
                        <div class="goal-input-group">
                            <label for="goal-carbs">Carbs (g)</label>
                            <input type="number" id="goal-carbs" placeholder="200" min="0">
                        </div>
                        <div class="goal-input-group">
                            <label for="goal-fat">Fat (g)</label>
                            <input type="number" id="goal-fat" placeholder="70" min="0">
                        </div>
                        <div class="goal-input-group">
                            <label for="goal-fiber">Fiber (g)</label>
                            <input type="number" id="goal-fiber" placeholder="30" min="0">
                        </div>
                        <div class="goal-input-group">
                            <label for="goal-sugar">Sugar (g)</label>
                            <input type="number" id="goal-sugar" placeholder="50" min="0">
                        </div>
                        <button type="submit" class="btn-primary btn-full">Save Goals</button>
                    </form>
                </div>
            </section>

        </main>
    </div>

    <!-- Recipe Modal -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="modal-title">Add Recipe</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="recipe-form">
                    <div class="form-section">
                        <label class="form-label">Recipe Type</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="recipe-type" value="detailed" checked>
                                <span>Detailed Recipe</span>
                                <small>With ingredients and steps</small>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="recipe-type" value="simple">
                                <span>Simple Entry</span>
                                <small>Just name and nutrition</small>
                            </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="recipe-name">Recipe Name *</label>
                            <input type="text" id="recipe-name" required>
                        </div>
                    </div>

                    <div id="detailed-fields">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="recipe-servings">Servings</label>
                                <input type="number" id="recipe-servings" min="1" value="4">
                            </div>
                            <div class="form-group">
                                <label for="recipe-prep">Prep Time (min)</label>
                                <input type="number" id="recipe-prep" min="0">
                            </div>
                            <div class="form-group">
                                <label for="recipe-cook">Cook Time (min)</label>
                                <input type="number" id="recipe-cook" min="0">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="recipe-source">Source / URL</label>
                                <input type="text" id="recipe-source">
                            </div>
                            <div class="form-group">
                                <label for="recipe-image">Image URL</label>
                                <input type="text" id="recipe-image">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="recipe-collections">Collections (comma-separated)</label>
                                <input type="text" id="recipe-collections" placeholder="Dinner, Italian, Quick">
                            </div>
                            <div class="form-group">
                                <label for="recipe-keywords">Keywords (comma-separated)</label>
                                <input type="text" id="recipe-keywords" placeholder="pasta, vegetarian, comfort">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="recipe-ingredients">Ingredients (one per line)</label>
                            <textarea id="recipe-ingredients" rows="6" placeholder="2 cups flour&#10;1 tsp salt&#10;3 eggs"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="recipe-steps">Steps (one per line)</label>
                            <textarea id="recipe-steps" rows="6" placeholder="Preheat oven to 350°F&#10;Mix dry ingredients&#10;Add eggs and mix well"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="recipe-notes">Notes</label>
                            <textarea id="recipe-notes" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h4>Nutrition (per serving)</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="recipe-calories">Calories</label>
                                <input type="number" id="recipe-calories" min="0">
                            </div>
                            <div class="form-group">
                                <label for="recipe-protein">Protein (g)</label>
                                <input type="number" id="recipe-protein" min="0" step="0.1">
                            </div>
                            <div class="form-group">
                                <label for="recipe-carbs">Carbs (g)</label>
                                <input type="number" id="recipe-carbs" min="0" step="0.1">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="recipe-fat">Fat (g)</label>
                                <input type="number" id="recipe-fat" min="0" step="0.1">
                            </div>
                            <div class="form-group">
                                <label for="recipe-fiber">Fiber (g)</label>
                                <input type="number" id="recipe-fiber" min="0" step="0.1">
                            </div>
                            <div class="form-group">
                                <label for="recipe-sugar">Sugar (g)</label>
                                <input type="number" id="recipe-sugar" min="0" step="0.1">
                            </div>
                        </div>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn-secondary modal-cancel">Cancel</button>
                        <button type="submit" class="btn-primary">Save Recipe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Quick Food Modal -->
    <div id="quick-food-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Quick Food</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="quick-food-form">
                    <div class="form-group">
                        <label for="qf-name">Name *</label>
                        <input type="text" id="qf-name" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="qf-calories">Calories *</label>
                            <input type="number" id="qf-calories" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="qf-protein">Protein (g) *</label>
                            <input type="number" id="qf-protein" min="0" step="0.1" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="qf-carbs">Carbs (g)</label>
                            <input type="number" id="qf-carbs" min="0" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="qf-fat">Fat (g)</label>
                            <input type="number" id="qf-fat" min="0" step="0.1">
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary modal-cancel">Cancel</button>
                        <button type="submit" class="btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Meal Selection Modal -->
    <div id="meal-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="meal-modal-title">Add Meal</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="meal-type-selector">
                    <button class="meal-type-btn active" data-type="recipe">Recipe</button>
                    <button class="meal-type-btn" data-type="custom">Custom Text</button>
                </div>
                
                <div id="recipe-selector" class="meal-input-section">
                    <input type="search" id="meal-recipe-search" placeholder="Search recipes..." class="search-input">
                    <div id="meal-recipes-list" class="meal-recipes-list"></div>
                </div>

                <div id="custom-selector" class="meal-input-section" style="display: none;">
                    <div class="form-group">
                        <label for="custom-meal-text">Meal Description</label>
                        <input type="text" id="custom-meal-text" placeholder="e.g., Eating out, Pizza delivery...">
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary modal-cancel">Cancel</button>
                    <button type="button" id="save-meal-btn" class="btn-primary">Add Meal</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Recipe Detail Modal -->
    <div id="recipe-detail-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="detail-recipe-name"></h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="recipe-detail-content">
                <!-- Content populated by JS -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
